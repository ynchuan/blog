---
layout: default
title: Archive
permalink: /archive.html
---
<div class="archive">
  {% for post in site.posts %}
    <h2 class="archive-year">{{ post.date | date: '%Y' }}</h2>
    {% assign post_month = post.date | date: '%B' %}
    {% assign post_day = post.date | date: '%d' %}
    <div class="archive-info">
      <time class="time-month">{{post_month}} {{post_day}} - </time>
      <a class="a-link" href="{{ post.url|prepend:site.baseurl }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>
