---
layout: default
title: ynchuan的前端学习记录
---
<h1>{{ page.title }}</h1>
{% for category in site.categories %}
	<h2>{{ category | first }} <a href="#{{ category | first }}"></a></h2>
	<ul class="arc-list">
		{% for post in category.last %}
			<li>{{ post.date | date:"%Y-%m-%d"}} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
{% endfor %}
