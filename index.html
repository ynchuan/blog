---
layout: default
title: ynchuan的前端学习记录
---

<style>
	@font-face {
	font-family: 'octicons';
	src: url(/blog/img/octicons.eot?#iefix) format("embedded-opentype"),url(/blog/img/octicons.woff) format("woff"),url(/blog/img/octicons.ttf) format("truetype"),url(/blog/img/octicons.svg#octicons) format("svg");
	font-weight: normal;
	font-style: normal
	}
	h2 a:before {content: "\f05c";font: normal normal normal 16px/1 octicons;
	display: inline-block;
	text-decoration: none;}
	li {padding-bottom: 5px;}
</style>
<h1>{{ page.title }}</h1>
{% for category in site.categories %}
	<h2>{{ category | first }} <a href="#{{ category | first }}"></a></h2>
	<ul class="arc-list">
		{% for post in category.last %}
			<li>{{ post.date | date:"%Y-%m-%d"}} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
{% endfor %}
